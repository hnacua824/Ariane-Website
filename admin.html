<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Bookings</title>
</head>
<body>
    <h1>Service Bookings</h1>
    <div id="productList">
        <!-- Products will be rendered here -->
    </div>

    <script>
        // Function to fetch and display products
        async function fetchProducts() {
            try {
                const response = await fetch('http://localhost:3002/api/products'); // Fetch data from API
                const products = await response.json();

                const productList = document.getElementById('productList');
                productList.innerHTML = ''; // Clear any existing content

                if (products.length === 0) {
                    productList.innerHTML = '<p>No bookings available.</p>';
                } else {
                    products.forEach(product => {
                        // Create a container for each product
                        const productDiv = document.createElement('div');
                        productDiv.classList.add('product');
                        productDiv.style.border = "1px solid #ccc";
                        productDiv.style.margin = "10px";
                        productDiv.style.padding = "10px";

                        // Populate product details
                        productDiv.innerHTML = `
                            <h2>${product.name}</h2>
                            <p><strong>Email:</strong> ${product.email}</p>
                            <p><strong>Phone Number:</strong> ${product.phoneNumber}</p>
                            <p><strong>Services:</strong> ${product.services}</p>
                            <p><strong>Date:</strong> ${new Date(product.date).toLocaleString()}</p>
                        `;

                        productList.appendChild(productDiv); // Append each product to the main container
                    });
                }
            } catch (error) {
                console.error('Error fetching products:', error);
                document.getElementById('productList').innerHTML = '<p>Error loading data. Please try again later.</p>';
            }
        }

        // Fetch and display products on page load
        fetchProducts();
    </script>
</body>
</html>
