    <section class="sectionBook">
        <div class="container">
            <h2>Book an Appointment</h2>
            <form>
                <!-- Full Name -->
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
    
                <!-- Phone Number -->
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
    
                <!-- Email -->
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
    
                <!-- Services -->
                <label>Choose Services:</label>
                <div class="services">
                    <div>
                        <input type="checkbox" id="lash1" name="services" value="Wipsy zu Mega volumen - €35">
                        <label for="lash1">Wipsy zu Mega volumen - €35</label>
                    </div>
                    <div>
                        <input type="checkbox" id="lash2" name="services" value="Kera Wimpern - €12">
                        <label for="lash2">Kera Wimpern - Lash Lift und Tönen - €12</label>
                    </div>
                    <div>
                        <input type="checkbox" id="lash3" name="services" value="Brauen Laminierung - €15">
                        <label for="lash3">Augenbrauen - Brauen Laminierung - €15</label>
                    </div>
                </div>
    
                <!-- Appointment Date -->
                <label for="date">Select Date:</label>
                <input type="date" id="date" name="date" required>
    
                <!-- Submit Button -->
                <button type="submit">Book Now</button>
            </form>
        </div>
    </section>
    
</body>
