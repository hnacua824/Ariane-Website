  <body>
    <nav class="navBar2">
      <div class="navDiv">
        <ul>
          <li><a href="#section2">About Us</a></li>
          <li><a href="#section3">Services</a></li>

          <li><a href="#">Book Appointment</a></li>
          <li><a href="#Contact">Contact</a></li>
        </ul>
      </div>
    </nav>

    <section class="sectionBook">
      <div class="bookingContainer">

        <div class="bform">
        <form class="bookingForm" id="bookingForm">
            <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required /><br /><br />
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required /><br /><br />
        </div>

          <div class="form-group">
          <label for="phoneNumber">Phone Number:</label>
          <input
            type="number"
            id="phoneNumber"
            name="phoneNumber"
            required
          /><br /><br />
        </div>

          <div class="form-group">
          <label for="service">Service:</label>
          <select id="service" name="service" required>
            <option value="">Select a service</option>
            <option value="Wimpern">Wimpern</option>
            <option value="Lash Lift und Tönen">Lash Lift und Tönen</option>
            <option value="Brauen Laminierung">Brauen Laminierung</option>
            <option value="Basic Facial">Basic Facial</option>
            <option value="Facial Massage">Facial Massage</option>
            <option value="GuanSha Massage">GuanSha Massage</option></select
          ><br /><br />
        </div>

          <div class="form-group">
          <label for="date">Date and Time:</label>
          <input
            type="datetime-local"
            id="date"
            name="date"
            required
          /><br /><br />
        </div>

          <button class="submitBtn" type="submit">Submit</button>
        </form>
    </div>


        <div class="availableBooking"> 

            <h1>Days Available</h1>
            <div class="days">
                <h4>Monday 6am - 7pm</h4>
                <h4>Tuesday 6am - 7pm</h4>
                <h4>Wednesday 6am - 7pm</h4>
                <h4>Thursday 6am - 7pm</h4>
                <h4>Saturday 6am - 7pm</h4>
                <h4>Sunday 6am - 7pm</h4>
                
            </div>
        
        
        </div>
      </div>



    </section>

    <script src="booking.js"></script>
    <script src="index.js"></script>
  </body>
</html>
